    projects-other-title: "其他项目"
    projects-other-subtitle: "合资项目、矿力支持和私有区块链云"
    projects-other-intro: "除了DFINITY和PHI等开放协议项目之外，我们同时与多个业内和世界领先的公司在区块链不同应用领域拥有合作及合资项目，并对多个相关开源项目进行研发资助。我们同时深度参与我们研发的各个开放协议的商业化运作，例如DFINITY公有链的矿力支持，DFINITY企业私有链云计算服务等。"
