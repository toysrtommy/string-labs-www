    team-dominic-intro: "プロトコルギーク、コーダー、そして英国出身のシリアルテクノロジー起業家。 Dominicの最後のベンチャーであるMMOはMユーザーに成長しました。その経験により彼はスケーラブルな技術を開発することに情熱を持ちました。ドミニックは少しヒッピーですが、ロンドン大学のコンピュータサイエンスで賞を受賞しました。"
    team-tom-intro: "連続起業家。スタートアップと暗号の専門家です。Blockchain Universityの設立者で、かつて上海から来たeBayのシニアマネージャーだった。トムは2013年にブロックチェインに興味を持ちました。彼はコンピュータサイエンスを14歳で、ビジネススクールを20歳で卒業しました。"
    team-gustav-intro: "ガストブはかつてストックホルムのエリクソンR＆Dで分散システムを開発しており、その後ベルリンで有名なヨーロッパの有名スタートアップであるSumUpに席を移しました。従来の支払いシステムに問題があることに気づき、Bitcoinに興味をもちました。その後、セキュリティ専門のGoチームのコア開発者になりました。"
    team-timo-intro: "ティモはドイツのアーヘン大学の数学と暗号の教授でありました。 Timoは多くの暗号製品を扱っており、String Labsに加わる前に有名なAsicBoost（http://asicboost.com/）を発明し特許を取得しています。 Stringでは、第3世代暗号システムを開発しています。"
    team-tomomi-intro: "Stringプロジェクトとビジネス開発を行うダイナミックなコーディネーターです。以前はMenlo ParkのWomen's Startup Labに所属しており、英語と日本語のバイリンガルスピーカーです。.サンタクララ大学でコミュニケーションメジャーで卒業しました。彼女はStringを利用するために暗号のオタクになる必要がないことを証明します。"
    team-jon-intro: "Jonは、世界的に有名なデザイナーです。独創的で印象的なデザインをプリント、デジタル、ビデオを通して表現してくれます。 JonはかつてDominicと協力して、3Mのユーザーに達したMMOを作成したチームの一人です。デザインのロックスター！"
    team-shigeo-intro: "Shigeoは、ペアリングの実装、x86 / x64の最適化、機械学習の暗号分野の専門家であり、複数の本を出版している。 彼は現在スレッショルドリレーチェーンシステムの中核となるBLS閾値署名ライブラリを開発しています。 C ++ロックスター！"
    team-henry-intro: "企業金融および資本市場を専門とする香港の法律事務所の創業者であり、前職はICBCコンプライアンスの専務理事でした。 暗号分野に詳しいことより、彼は早期のチームメンバーとなり、アジアでのストリングムーバーとシェイカーになりました。 ヘンリーはドミニクと同じ学校を卒業しています。"
    team-will-intro: "ウィリアムは、スタンフォード経済政策研究所のジョージ・シュルツ奨学生であり、金融経済学のシュミール・カンデル賞の賞、国際および国内の数学大会での金メダルを受賞しています。優秀な金融経済学 マエストロ！"
    team-houman-intro: "現在、ニューヨークのロースクール法学教授であるHoumanは、最先端のfintech、ヘッジファンド、証券化に関する法律について世界的に有名な専門家です。彼は、ヘッジファンドと金融危機について、Bitcoinの優位性に関するCFTCを議会で提案しました。"
