    projects-phi-subtitle: "分散商業銀行システムと安定した通貨"
    projects-phi-intro: "今日の商業銀行システムは解決できない深刻な問題に直面しています。 それは、支店、スタッフ、インフラストラクチャー、コンプライアンス・プロセス周りにかかる膨大なコスト、大規模な救済措置を招くローン発生時の判断、社会的影響力のある財務革新を妨げになる傾向が含まれます。 もし商業銀行が、人間の検証社のアルゴリズムとネットワークを使用することができれば、より信憑性の高いローンを提供することができます。"
    projects-phi-deck-en: "Phiデッキ "
    projects-phi-deck-cn: "中国語"
    projects-phi-video: "Phi ビデオ (DevCon 2のイベントより)"
    projects-other-title: "その他"
    projects-other-subtitle: "合弁事業、フィンテック、マイニング。。。"
    projects-other-intro: "DFINITYとPHIは、オープンプロトコルプロジェクトです。私たちはステルスで数多くのプロジェクトを行っており、合弁企業やコンサルタントとして業界のパートナーと協力しています。 また、私たちのオープンエコシステムは商業的に利用されることを目指しています。 たとえば、String LabsはDFINITYネットワークの主要なネットワークになることを計画しており、法人パートナー向けのDFINITYプライベートチェーンのホスティングも提供しています。"
    projects-other-contact: "お問い合わせ、ご質問はこちらまで。"
