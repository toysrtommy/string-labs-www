    projects-dfinity-subtitle: "無限のトラスト・マシン"
    projects-dfinity-intro: "DFINITYは、オープンバーチャルブロックチェーンコンピュターであり、ビジネスのEthereumエコシステムを拡張・重視するテクノロジーです。そのイノベーションには、Blockchain Nervous Systemを利用したオープンチェーンの管理システムをはじめ、パブリックチェーンにおいて直接コントラクトを成立できるスマートコントラクトを備えたプライベートチェーン、さらに、これまでのバーチャルマシンの20倍のスピードや無限のスケーラビリティへのロードマップを提供する第3世代のクリプトおよびプロトコルなどがあります。"
    projects-dfinity-deck-en: "DFINITYデッキ"
    projects-dfinity-deck-cn: "中国語"
    projects-dfinity-deck-ja: "日本語"
