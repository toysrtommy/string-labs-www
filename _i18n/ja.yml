    projects-phi-subtitle: "分散型商業銀行業務および安定した通貨"
    projects-phi-intro: "今日の商業銀行システムは解決できない深刻な問題に直面しています。 それには、支店、スタッフ、インフラストラクチャ、コンプライアンス・プロセスにかかる膨大なコスト、大規模な救済措置が必要となるローン発生時の慢性的な判断ミス、社会的影響力があり、切実に求められている財務革新を妨げる独占的な傾向などがあります。 商業銀行を人のバリデータのアルゴリズムとネットワークを利用する自律的スマートコントラクトと完全に入れ替えて信頼性の高いローンを提供したり、その二次的効果として、不換紙幣のような安定した仮想通貨を生み出すことを想像してみてください。"
    projects-phi-deck-en: "Phiデッキ "
    projects-phi-deck-cn: "中国語"
    projects-phi-video: "Phi ビデオ (DevCon 2のイベントより)"
    projects-other-title: "その他"
    projects-other-subtitle: "合弁事業、フィンテック、マイニング。。。"
    projects-other-intro: "DFINITYとPHIは、当社の中核的なオープンプロトコルプロジェクトです。当社は常に数多くのプロジェクトを遂行しており、ジョイントベンチャーやコンサルタントとして業界のパートナーと手を組んでいます。 また、創設に協力したオープンエコシステムには商業的に参加することを目指しています。 たとえば、String LabsはDFINITYネットワークの主なマイナーになることを計画しており、企業パートナー向けDFINITYプライベートチェーンのホスティングも提供します。"
    projects-other-contact: "お問い合わせ、ご質問はこちらまで。"
    projects-other-grant-legalese: "第1回String 助成金受賞者：Legalese"
