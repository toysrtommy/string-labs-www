    team-dominic-intro: "英国出身のプロトコルのオタク、コーダー、そしてテクノロジー企業の連続起業家。 ドミニクの最新ベンチャーであるMMO（大規模マルチプレイヤー オンライン ゲーム）のユーザは3万人に達し、それによりスケーラブルテクノロジー開発に好きなだけ時間を使えるようになりました。ドミニクは少しヒッピーですが、ロンドン大学のコンピューターサイエンス部門で賞を受賞したこともあります。"
    team-tom-intro: "上海出身の連続起業家、ブロックチェーン大学の設立者であり、また、かつてはeBayのシニアマネージャーでした。トムは2013年、ブロックチェーン・ブームの波に乗り、そのときから振り返ったことはありません。コンピュータサイエンスを14歳、ビジネススクールを20歳で卒業しました。常連の起業家であり、クリプトの権威でもあります。"
    team-gustav-intro: "グスタフは、ストックホルムにあるエリクソンの研究開発部で分散システム・コーディングの経験を積んだ後、ベルリンにあるヨーロッパでの支払いシステムの著名スタートアップ企業「SumUp」に席を移しました。従来の支払いシステムに問題があることに気づき、ビットコインに興味をもちました。その後、セキュリティを専門とする、GoチームのEthereumコア開発者になりました。"
    team-timo-intro: "ティモは、かつてドイツのアーヘン工科大学の数学および暗号学の教授でしたが、分散分野に強い興味を持ちました。数々の暗号製品に携わり、String Labsに入社する前には有名なAsicBoost（http://asicboost.com/）を発明し、特許を取得しました。 当社では、第3世代暗号システムを開発しています。"
    team-tomomi-intro: "トモミは、Stringプロジェクトと事業開発に携わるダイナミックなコーディネーターです。以前はMenlo Park市のWomen's Startup Labに所属しており、英語と日本語の2か国語を操ります。サンタクララ大学においてコミュニケーション学士号の優等で卒業しました。Stringを利用するために暗号オタクになる必要がないことを証明する彼女です。"
    team-jon-intro: "ジョンは、世界的に有名なデザイナーです。数々の著名な人物を相手に、非常に独創的なスタイル、印象的なイメージをプリント、デジタル、ビデオを通して表現してきました。 ジョンはかつてドミニクと手を組んで、ユーザが3万人に達したMMOを制作したチームの一人です。デザインのロックスターと言えるでしょう。"
    team-shigeo-intro: "シゲオは、ペアリングの実装、x86やx64の最適化、機械学習など、ペアリングで実装する暗号分野に才能を示し、複数の著作を出版しています。 現在、ティモと共に「スレッショルドリレー・チェーン」システムの中核となるBLS閾値署名ライブラリを開発しています。 C ++のロックスターと言えるでしょう。"
    team-henry-intro: "企業金融および資本市場を専門とする香港の法律事務所の創業者であり、前職はICBCコンプライアンスの専務取締役でした。 暗号分野に詳しいことにより、ヘンリーは早期のチームメンバーとなり、アジアにおける当社の頼れる実力者となりました。 ヘンリーはドミニクと同じ大学の同窓生でもあります。"
    team-will-intro: "ウィル・コングは、シカゴ大学ブース・ビジネス・スクール助教授。スタンフォード大学経済政策研究所のジョージ・シュルツ奨学生であり、金融経済学のシュミール・カンデル賞、国内・国際の数学コンテストで金メダルを受賞しています。本物の金融経済学の名手です。"
    team-houman-intro: "現在、ニューヨーク法律大学院教授であるフーマンは、最先端のフィンテック、ヘッジファンド、証券化に関する法律について世界的に著名な専門家です。これにより、ヘッジファンドと金融危機について米国議会で、またビットコイン・デリバティブについて米国商品先物取引委員（CFTC）で証言しました。"
